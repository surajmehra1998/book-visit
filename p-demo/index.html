<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <!-- font awesome-cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google-font-lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="py-3 light"></header>
    <!-- card -->
    <div class="container-fluid mt-3">
      <div class="card col-sm-4">
        <div
          class="card-header p-3 bg-white d-flex align-items-center justify-content-between"
        >
          <h2 class="fw-bold mb-0">Upcoming Activities</h2>
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-light d-flex align-items-center justify-content-center rounded-circle"
            data-bs-toggle="modal"
            data-bs-target="#activityModal"
          >
            <span class="fa fa-plus"></span>
          </button>
        </div>
        <!-- list start -->
        <ul class="list-group list-group-flush"></ul>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="activityModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog d-flex align-items-end h-100">
        <div class="modal-content border-0">
          <div class="modal-header text-white">
            <h5 class="modal-title fs16 fw-bold mb-0">Book Visit</h5>
            <button
              type="button"
              class="btn border-0 text-white p-0 fs16"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="modal-body p-4">
            <form>
              <div class="form-group mb-3">
                <label for="date">Date of Birth</label>
                <input
                  type="date"
                  name=""
                  id="date"
                  class="form-control"
                  placeholder=""
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="fName">Full Name</label>
                <input
                  type="text"
                  name=""
                  id="fName"
                  class="form-control"
                  placeholder=""
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="nName">Nick Name</label>
                <input
                  type="text"
                  name=""
                  id="nName"
                  class="form-control"
                  placeholder=""
                  required
                />
              </div>
              <div class="modal-footer border-0 gap-3">
                <button
                  type="button"
                  class="btn btn-cancel fs16"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-submit fs16 text-white">
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/custom.js"></script>
  </body>
</html>
